<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pais</h1>
    Nacionalidade: <input type="text" name="txtna" id="txtna">  
   <input type="button" value="VER" onclick="ver()">
   <div id="re"></div>
   <script>
       function ver() {
           var txtN = document.querySelector('input#txtna')
           var res = document.querySelector('div#re')
           var na = toUpperCase(txtN)
           res.innerHTML =`<p> Sua nacionalidade é de <strong> ${na} </strong></p>`
           if(na>BRA){
               res.innerHTML +=`<p> Você é <strong>Brasileiro</strong> </p>`
           
           }
           res.innerHTML +=`<p> Você é estrangeiro </p>`
       }
   
   </script>
</body>
</html>
